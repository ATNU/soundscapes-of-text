<form [formGroup]="textFormGroup">
  <mat-form-field>
      <mat-label>Example Texts</mat-label>
    <mat-select formControlName="textPreset" placeholder="Select Preset" [ngModel]="selectedTextPreset" (ngModelChange)="onChange($event)">
      <mat-option *ngFor="let text of textPresets" [value]="text">
        {{text.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field dividerColor="primary">
    <mat-label>Insert Text </mat-label>
    <textarea formControlName="textInput" matInput matTextareaAutosize matAutosizeMinRows="20" #textInput (mouseup)="updateText(textInput)"
      (keyup)="updateText(textInput)" [(ngModel)]="displayText" placeholder="Text to encode">
          </textarea>
  </mat-form-field>
  <div>
    <button mat-button color="primary" matStepperNext>Next</button>
  </div>
</form>
