version: 2

jobs:
  build:
    docker:
      - image: circleci/golang
    environment:
      O: "ATNU"
      R: "soundscapes-of-text"
    steps:
      - checkout
      - run:
          name: Determine which directories have changed
          command: |
            git diff --no-commit-id --name-only -r `git log -n 2 --oneline --pretty=format:"%h" | tail -n1` | cut -d/ -f1 | sort -u >  projects
            printf "Modified directories:\n"
            cat projects
            while read project; do
              if grep -Fxq $project projects.txt; then
                printf "\nTriggerring build for dir: "$dir
                curl -s -d build_parameters[CIRCLE_JOB]=${project} https://circleci.com/api/v1.1/project/github/$O/$R/tree/$CIRCLE_BRANCH?circle-token=67652ac1a6d9c0d844f36f98de608c4628dfcb28
              fi
            done <projects

  server:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/ATNU/soundscapes-of-text/server

    steps:
      - checkout:
          path: /go/src/github.com/ATNU/soundscapes-of-text

      - restore_cache:
          keys:
            - v1-pkg-cache

      - run: go get github.com/spf13/viper
      - run: go get github.com/gorilla/mux
      - run: go get github.com/fsnotify/fsnotify
      - run: go get github.com/aws/aws-sdk-go/aws/session
      - run: go get github.com/aws/aws-sdk-go/service/polly
      - run: go get github.com/aws/aws-sdk-go/aws
      - run: go get github.com/aws/aws-sdk-go/service/polly/pollyiface

      - run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix nocgo -o app .

      - setup_remote_docker:
                docker_layer_caching:

      - run: |
          cd .. && docker build -f server/Dockerfile -t rsenu.azurecr.io/soundscapes-of-text-server:latest -t rsenu.azurecr.io/soundscapes-of-text-server:$CIRCLE_SHA1 .
          docker login -u $DOCKER_USER -p $DOCKER_PASS rsenu.azurecr.io
          docker push rsenu.azurecr.io/soundscapes-of-text-server:latest
          docker push rsenu.azurecr.io/soundscapes-of-text-server:$CIRCLE_SHA1

      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"




  client:
      docker:
        - image: circleci/node:8
      working_directory: ~/repo/client

      steps:
        - checkout:
            path: ~/repo

        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-

        - run: npm install
        - run: npm rebuild node-sass
        - run: npm run build -- --output-path=./dist/out --configuration production

        - setup_remote_docker:
                  docker_layer_caching:

        - run: |
            cd .. && docker build -f client/Dockerfile -t rsenu.azurecr.io/soundscapes-of-text-client:latest -t rsenu.azurecr.io/soundscapes-of-text-client:$CIRCLE_SHA1 .
            docker login -u $DOCKER_USER -p $DOCKER_PASS rsenu.azurecr.io
            docker push rsenu.azurecr.io/soundscapes-of-text-client:latest
            docker push rsenu.azurecr.io/soundscapes-of-text-client:$CIRCLE_SHA1

        - save_cache:
            paths:
              - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}


